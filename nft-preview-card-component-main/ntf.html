<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="ntf.css">

</head>
<body>
  <div class="container">

    

      <img class="Equilibrium" src="images/image-equilibrium.jpg" alt="equi">
      

  
      <div class="name"><a href="#">Equilibrium #3429</a></div>
      <div class="description">Our Equilibrium collection promotes balance and calm.</div>

      
      <div class="h">
        <span class="item">
          <img class="diamond" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <div class="diamond">0.041 ETH</div>
      </span>
      
      <span class="item" style="margin-left: 20px;"> <!-- Add margin-left to create a gap -->
          <img class="clock" src="images/icon-clock.svg" alt="clock">
          <div class="clock">3 days left</div>
      </span>
      
    </div>
    <hr>
    <div class="J">
      <img class="Jule" src="images/image-avatar.png" alt="Jules">
      <div class="spacer"></div> <!-- Add a spacer -->
      <div class="Jules">
        <span class="light-text">Creation of</span> <strong><a href="#" class="jules-link">Jules Wyvern</a></strong>
      </div>
    

  </div>
   
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
